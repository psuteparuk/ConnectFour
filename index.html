<!DOCTYPE html>
<html>
  <head>
    <title>Connect Four</title>

    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, minimun-scale=1, maximum-scale=1'>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="public/css/base.css" />
    <link rel="stylesheet" type="text/css" href="public/css/connectFour.css" />
  </head>

  <body>
    <div class="main" role="main">
      <div class="title"></div>

      <div class="status">
        <div class="versus"><span>V.S.</span></div>
      </div>

      <div class="message"></div>

      <div class="game"></div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/player.js"></script>
    <script type="text/javascript" src="public/js/connectFour.js"></script>
    <script type="text/javascript" src="public/js/connectFourView.js"></script>
    <script type="text/javascript">
      $(function() {
        var connectFour = new ConnectFour({ row: 6, col: 7, title: 'Connect Four' });
        var player1 = new Player({ name: 'Nyan Cat', imgUrl: 'public/img/nyan_cat.gif' });
        var player2 = new Player({ name: 'Grumpy Cat', imgUrl: 'public/img/grumpy_cat.jpg' });
        var game = new ConnectFourView(connectFour, player1, player2);
        game.init();
      });
    </script>
  </body>
</html>
